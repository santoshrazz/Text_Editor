<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Razz:Text editor and many more</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Text Analyzer by Santosh Raj</h1>
        </div>
        <div class="textarea">
            <textarea name="" id="textarea" placeholder="Enter Your Text to analyze" spellcheck="true"></textarea>
        </div>
        <div class="paragraphs">
            <p class="word_para"><kbd> <span class="word">0&nbsp;</span></kbd> Words &nbsp;||&nbsp;<kbd> <span
                        class="characters">0</span> </kbd>Characters</p>
            <p class="average_read_time">This will take <kbd> <span class="minute">0</span> </kbd> Minutes to read</p>
        </div>
        <div class="btn">
            <button data-text="Awesome" class="button" id="cpyBtn">
                <span class="actual-text">&nbsp;Copy &nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Copy &nbsp;</span>
            </button>
            <button data-text="Awesome" class="button" id="clrBtn">
                <span class="actual-text">&nbsp;Clear &nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Clear &nbsp;</span>
            </button>
            <button data-text="Awesome" class="button" id="pasteBtn">
                <span class="actual-text">&nbsp;Paste &nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Paste &nbsp;</span>
            </button>
            <button data-text="Awesome" class="button" id="upperBtn">
                <span class="actual-text">&nbsp;Uppercase &nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Uppercase &nbsp;</span>
            </button>
            <button data-text="Awesome" class="button" id="lowerBtn">
                <span class="actual-text">&nbsp;Lowercase &nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Lowercase &nbsp;</span>
            </button>
        </div>

    </div>

</body>

</html>
